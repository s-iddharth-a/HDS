<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDS 2-Factor Authentication</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Home Design Solutions</h1>
    </header>

    <div class="login-container">
        <h2>2-Factor Authentication</h2>
        <p>Check your employee email for the login code.</p>
        
        <form action="employee-portal.html" method="POST" class="login-form">
            <label for="auth-code">Enter 4-Digit Code:</label>
            <input type="text" id="auth-code" name="auth-code" maxlength="4" pattern="\d{4}" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer class="footer">
        <p>Contact your admin if you didn't receive the authentication code.</p>
    </footer>
</body>
</html>
