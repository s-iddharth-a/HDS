<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sales Summary</h1>
    </header>

    <div class="form-container">
        <h2>Sales Summary Report</h2>
        <p>This page will display the sales summary for a specific time frame. Use the filters below to generate a detailed report.</p>

        <!-- Filters Section -->
        <form>
            <label for="date-range">Select Date Range:</label>
            <input type="date" id="start-date" name="start-date" placeholder="Start Date">
            <input type="date" id="end-date" name="end-date" placeholder="End Date">

            <label for="customer-filter">Filter by Customer:</label>
            <input type="text" id="customer-filter" name="customer-filter" placeholder="Customer Name">

            <label for="sort-option">Sort By:</label>
            <select id="sort-option" name="sort-option">
                <option value="order-date">Order Date</option>
                <option value="total-sales">Total Sales Amount</option>
            </select>

            <button type="submit">Generate Report</button>
        </form>
    </div>

    <footer>
        <p>Contact your administrator for assistance.</p>
    </footer>
</body>
</html>
