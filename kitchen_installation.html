<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Installation - Affiliated Brands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .brand-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .brand-item {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .brand-item a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            display: inline-block;
        }

        .brand-item a:hover {
            background-color: #555;
        }

        .brand-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Kitchen Installation - Affiliated Brands</h1>
    </header>

    <div class="brand-list">
        <div class="brand-item">
            <h3>GE Appliances</h3>
            <a href="https://www.geappliances.com" target="_blank">Visit GE Appliances</a>
        </div>
        <div class="brand-item">
            <h3>Whirlpool</h3>
            <a href="https://www.whirlpool.com" target="_blank">Visit Whirlpool</a>
        </div>
        <div class="brand-item">
            <h3>Samsung</h3>
            <a href="https://www.samsung.com" target="_blank">Visit Samsung</a>
        </div>
        <div class="brand-item">
            <h3>KitchenAid</h3>
            <a href="https://www.kitchenaid.com" target="_blank">Visit KitchenAid</a>
        </div>
    </div>
</body>
</html>
